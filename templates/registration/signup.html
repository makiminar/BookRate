<!DOCTYPE html>
<html>
<head>

  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>

    <style type="text/css">

      body {
          background-image: url("https://wallpapercave.com/wp/wp7854626.jpg");
      }

      h2 {
        color: aliceblue;
        text-align: center;
        font-size: xx-large;
      }

      button {
        align-self: center;
        text-align: center;
        font-size: xx-large;
      }

      form {

      }

</head>

  </main>

</html>
